<!DOCTYPE html>
<html>
  <head>
    <title>TARP Dash Board</title>
  </head>
  <body>
  	<table style="border: 1px solid black">
  		<tr style="border: 1px solid black">
  			<th>Device</th>
  			<th>IP</th>
  		</tr>
  		{% for device in devices %}
  		<tr>
  			<td>{{ device['name'] }}</td>
  			<td>{{ device['ip'] }}</td>
  			<td><a href="/rules/<ip>">View firewall rules</a></td>
  		</tr>
		{% endfor %}
  	</table>
  </body>
</html>
